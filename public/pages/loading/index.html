/* ðŸš€ SVG Logo Fill Animation (Vertical) */
/* ======================================= */

/* 1. Keyframes for the vertical clipping animation */
/* We animate the Y translation of the clipping rectangle from 100% (bottom) to 0% (top). */
@keyframes fill-up {
  0% {
    /* Starts completely outside the SVG viewport (below) */
    transform: translateY(100%); 
  }
  100% {
    /* Moves to the top, fully revealing the clipped content */
    transform: translateY(0%);
  }
}

/* 2. Apply the animation to the clipping rectangle */
#clip-rect {
  /* This rect defines the visible area of the filled logo. */
  transform: translateY(100%); /* Initial state: hidden (must match 0% keyframe for smooth start) */
  animation: fill-up 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite alternate; 
  /* - 2.5s: Duration
     - cubic-bezier: A nice smooth in/out easing (like ease-in-out)
     - infinite alternate: Fills up, then drains down, continuously
  */
}
